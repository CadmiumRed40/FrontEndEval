<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="styleContainer">
    <div id="valuesContainer">
        <label>Principle Loan Amount :</label>
        <input type="number" id="principle" min="0">$</input>
        <label>Interest Rate :</label>
        <input type="number" id="interestRate" min="0">%</input>
        <label>Length of Loan :</label>
        <input type="number" id="loanLength" min="1">Years</input>
        <button name="submit" id="calculateButton">Calculate</button>
        <span id="result"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
