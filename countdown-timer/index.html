<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="inputFields">
    <input type="number" id="hours" min="0" placeholder="HH"></input><span>:</span>
    <input type="number" id="minutes" min="0" max="59" placeholder="MM"></input><span>:</span> 
    <input type="number" id="seconds" min="0" max="59" placeholder="SS"></input>
    </div>

    <span id="timerDisplay"></span>

    <button type="submit" id="startButton">Start</button>

    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>
    
</body>
<script src="script.js"></script>
</html>
